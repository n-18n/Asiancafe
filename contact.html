<!DOCTYPE html>
<html lang="ja">

<head>

    <title>ASIAN Cafe - CONTACT</title>

    贅沢なひとときを提供するカフェ">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="asian-favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v19.0" nonce="13wZz2Ho"></script>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">

            <h1><a href="index.html"><img class="logo" src="Orange_logo.png" alt="ASIANカフェホーム"></a><a href="index.html"><img class="name" src="ASIAN_Cafe.png" alt="ASIANカフェホーム"></a></h1>

            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-mail">
                </div>

                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="送信">

            </form>
        </div> <!-- /.wrapper -->

    </div> <!-- /#contact -->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">アジアンカフェ</h3>
                <p>
                    住所：東京都〇〇区<br>
                    〇〇〇〇〇〇〇 000-22-1<br>
                    〇〇〇〇<br>
                    電話： 03-1111-1111<br>
                    営業時間： 10:00〜20:00<br>
                    休日：水曜
                </p>
            </div><!-- /.location-info -->
            <div class="location-map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1g0mTWVY9zom6y0ZuI4sRbhUlzE5K2k0&ehbc=2E312F" width="640" height="480"></iframe>
            </div><!-- /.location-map -->

        </div><!-- /.wrapper -->


    </section><!-- /#location -->

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315" href="https://twitter.com/webcreatorbox?ref_src=twsrc%5Etfw">Tweets by webcreatorbox</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/02azSAMtZWU?si=PpLg5NugpnOSiSbt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div class="wrapper">
